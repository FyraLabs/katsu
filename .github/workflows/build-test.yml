name: Build test

env:
  DNF_PKGS: |
    xorriso
    rpm
    limine
    systemd
    btrfs-progs
    e2fsprogs
    xfsprogs
    dosfstools
    grub2
    parted
    gdisk
    util-linux-core
    systemd-container
    grub2-efi
    uboot-images-armv8
    uboot-tools
    rustc
    qemu-user-static-aarch64
    qemu-user-binfmt
    qemu-kvm
    qemu-img
    cargo
    systemd-devel
    mkpasswd
    clang-devel
    moby-engine
    squashfs-tools
    erofs-utils
    grub2-tools
    grub2-tools-extra
    isomd5sum
    dnf5

on:
  push:

jobs:
  image-arm:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/terrapkg/builder:f40
      # Pass /dev from host to container
      # Very hacky, but it works
      # Microsoft/Github, if you're reading this,
      # I'm sorry.
      options: --privileged -v /dev:/dev

    steps:
      - uses: actions/checkout@v4
      - name: Cache DNF packages
        uses: actions/cache@v2
        with:
          path: /var/cache/dnf
          key: dnf-${{ runner.os }}
          restore-keys: |
            dnf-${{ runner.os }}-
            dnf-

      - name: Install dependencies
        run: |
          dnf install -y $DNF_PKGS

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - uses: Swatinem/rust-cache@v2

      - name: Build and install katsu
        run: |
          cargo install --path . --debug

      - name: Run test
        run: |
          export PATH=$HOME/.cargo/bin:$PATH
          export KATSU_KEEP_CHROOT=1
          pushd tests/ng
          echo "COLORBT_SHOW_HIDDEN=1" >> .env
          echo "KATSU_LOG=trace" >> .env
          katsu -o disk-image katsu-arm.yaml 2>&1
          zstd -19 katsu-work/image/katsu.img -c > katsu-work/image/katsu-arm.raw.zstd
          popd

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: image-arm
          path: tests/ng/katsu-work/image/*.raw.zstd

