        qemu-user-binfmt
        qemu-kvm
        qemu-img
        cargo
        systemd-devel
        mkpasswd
        clang-devel
        moby-engine
        squashfs-tools
        erofs-utils
        grub2-tools
        grub2-tools-extra
        isomd5sum
        dnf5
        podman

on:
    push:

jobs:
    # Build docker image for the rest of the tests
    build-environment-arch:
        strategy:
            fail-fast: false
            matrix:
                platform:
                    - linux/amd64
                    - linux/arm64

        runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
        permissions:
            packages: write
        steps:
            - name: Prepare
              run: |
                  platform=${{ matrix.platform }}
                  echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/fyralabs/katsu-cache:${{ github.ref_name || 'latest' }}

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            - uses: actions/checkout@v4

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build OCI test cache by digest
              id: build
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: scripts/test-env.Dockerfile
                  push: true
                  tags: ghcr.io/fyralabs/katsu-cache:${{ github.ref_name || 'latest' }}
                  outputs: type=image,push-by-digest=true,name-canonical=true,push=true

            - name: Export digest
              run: |
                  mkdir -p ${{ runner.temp }}/digests
                  digest="${{ steps.build.outputs.digest }}"
                  touch "${{ runner.temp }}/digests/${digest#sha256:}"

            - name: Upload digest
              uses: actions/upload-artifact@v4
              with:
                  name: digests-${{ env.PLATFORM_PAIR }}
                  path: ${{ runner.temp }}/digests/*
                  if-no-files-found: error
                  retention-days: 1

    build-environment:
        runs-on: ubuntu-latest
        needs:
            - build-environment-arch
        steps:
            - name: Download digests
              uses: actions/download-artifact@v4
              with:
                  path: ${{ runner.temp }}/digests
                  pattern: digests-*
                  merge-multiple: true

    image-arm:
        needs: build-environment
        runs-on: ubuntu-latest
        container:
            image: ghcr.io/fyralabs/katsu-cache:${{ github.ref_name || 'latest' }}
            # Pass /dev from host to container
            # Very hacky, but it works
            # Microsoft/Github, if you're reading this,
            # I'm sorry.
            options: --privileged -v /dev:/dev

        steps:
            - uses: actions/checkout@v4
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Run test
              run: |
                  export PATH=$HOME/.cargo/bin:$PATH
                  export KATSU_KEEP_CHROOT=1
                  pushd tests/ng
                  echo "COLORBT_SHOW_HIDDEN=1" >> .env
                  echo "KATSU_LOG=trace" >> .env
                  katsu -o disk-image katsu-arm.yaml 2>&1
                  zstd -19 katsu-work/image/katsu.img -c > katsu-work/image/katsu-arm.raw.zstd
                  popd

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: image-arm
                  path: tests/ng/katsu-work/image/*.raw.zstd

