dnf: dnf
distro: Ultramarine-ARM
instroot: instroot-arm/
# this is the name of the iso
out: out
volid: ULTRAMARINE
arch: aarch64
format: disk

packages:
  # dracut stuff below
  - filesystem
  - setup
  - lvm2
  - btrfs-progs
  - dmraid
  - nvme-cli
  # necessary stuff
  - "@core"
  - fedora-repos
  - kernel
  - glibc
  - glibc-common
  - "@standard"
  - ultramarine-release
  - dnf
  - terra-release
  - dracut
  - NetworkManager
  - mkpasswd
  - polkit
  - bcm283x-firmware
  - bcm283x-overlays
  - chrony
  - dracut-config-generic
  - "@arm-tools"
  # - "-dracut-config-rescue"
  - chrony
  - "@hardware-support"
  # - "-iwl*"
  # - "-ipw*"
  # - "-usb_modeswitch"
  - grub2-efi-aa64
  - grub2-efi-aa64-modules
  - grub2-efi-aa64-cdboot
  - grub2-tools


disk:
  bootloader: true
  root_format: xfs
  disk_size: 6G

sys:
  releasever: 38
  rootpw: ultramarine

script:
  init: init.sh
  postinst: postinst.sh