# Example manifest for a Katsu build
builder: dnf
distro: Katsu Ultramarine

import:
  - modules/base.yaml
  - modules/live-image/live.yaml

dnf:
  releasever: 39
  repodir: repodir/
  packages:
    - dracut-config-generic
    - dracut-live
    - dracut-config-generic
    - dracut-network
    - anaconda-dracut
    - dracut-squash
    - "@xfce-desktop"
    - anaconda-live
    - libblockdev-nvdimm
