import:
  - katsu.yaml
# Example manifest for a Katsu build
builder: dnf
distro: Katsu Ultramarine ARM

disk:
  size: 8GiB
  partitions:
    - label: EFI
      type: esp
      size: 512MiB
      filesystem: efi
      mountpoint: /boot/efi

    - label: boot
      type: xbootldr
      size: 1GiB
      filesystem: ext4
      mountpoint: /boot

    - label: root
      type: root-arm64
      flags:
        - grow-fs
      # size: 2.5MiB
      filesystem: ext4
      mountpoint: /

dnf:
  arch: aarch64
  releasever: 40
