# Example manifest for a Katsu build
builder: dnf
distro: Katsu Ultramarine

scripts:
  pre:
    - id: pre-test
      name: Preinstall test
      inline: |
        echo "Hello from pre.sh"
    - id: pre-test2
      name: Preinstall test 2
      file: pre-test2.sh

  post:
    - id: post-test
      name: Postinstall test
      inline: |
        echo "Hello from post.sh"

    - id: image-cleanup
      name: Clean up root filesystem
      file: image-cleanup.sh

    - id: grub-install
      name: Install GRUB
      file: grub-install.sh

    - id: selinux-label
      name: Relabel SELinux for new filesystem
      file: selinux.sh

disk:
  size: 8GiB
  partitions:
    - label: EFI
      size: 512MiB
      filesystem: efi
      mountpoint: /boot/efi

    - label: boot
      size: 1GiB
      filesystem: ext4
      mountpoint: /boot

    - label: root
      # size: 2.5MiB
      filesystem: ext4
      mountpoint: /

users:
  - username: ultramarine
    password: "$y$j9T$6/DebcxXazPrtBYnNXtEM.$yaUJHww5Mo1L8xNJ9IDJ.bvKOrIJxAG9PGQKWioBMx3"
    groups:
      - wheel

  


dnf:
  releasever: 39
  repodir: repodir/
  options:
    - --setopt=cachedir=/var/cache/dnf
  # exclude:
  #   - flatpak
  #   - pkgconf
  #   - 
  packages:
    - filesystem
    - setup
    - lvm2
    - btrfs-progs
    - dmraid
    - nvme-cli
    - kernel
    - glibc
    - glibc-common
    - dracut-config-generic
    - dracut-tools
    - dnf
    - dracut
    # - mkpasswd # maybe not needed soon
    - "@core"
    - "@standard"
    - grub2-tools
    - "@hardware-support"
    - NetworkManager
    - rpm
    - libgomp
    - ultramarine-release-basic
    - fedora-repos




  arch_packages:
    aarch64:
      - grub2-efi-aa64
      - grub2-efi-aa64-modules
      - grub2-efi-aa64-cdboot
      - shim-aa64
      - shim-unsigned-aarch64
      - bcm283x-firmware
      - bcm283x-overlays
      - "@arm-tools"
    x86_64:
      - grub2-efi-x64
      - grub2-efi-x64-modules
      - grub2-efi-x64-cdboot
      - grub2-pc
      - grub2-pc-modules
      - shim-x64
      - shim-unsigned-x64
