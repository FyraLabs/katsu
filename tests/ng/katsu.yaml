# Example manifest for a Katsu build
builder: dnf
distro: Katsu Ultramarine

import:
  - modules/base.yaml


disk:
  size: 8GiB
  partitions:
    - label: EFI
      size: 512MiB
      filesystem: efi
      mountpoint: /boot/efi

    - label: boot
      size: 1GiB
      filesystem: ext4
      mountpoint: /boot

    - label: root
      # size: 2.5MiB
      filesystem: ext4
      mountpoint: /
dnf: