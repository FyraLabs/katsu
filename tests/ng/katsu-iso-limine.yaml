# Example manifest for a Katsu build
import:
  - modules/base.yaml
  - modules/live-image/live.yaml
builder: dnf
distro: Katsu Ultramarine

kernel_cmdline: "quiet rhgb"

bootloader: limine

dnf:
  releasever: 39
  repodir: repodir/
  options:
    - --setopt=keepcache=True
    - --nogpgcheck
    - --setopt=cachedir=/var/cache/dnf
  packages:
    - dracut-config-generic
    - dracut-live
    - dracut-config-generic
    - dracut-network
    - anaconda-dracut
    - dracut-squash
    - "@xfce-desktop"
    - anaconda-live
    - libblockdev-nvdimm
    - isomd5sum
    - limine
