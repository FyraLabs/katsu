# Example manifest for a Katsu build
builder: dnf
distro: Katsu Ultramarine
bootloader: grub-bios

scripts:
  post:
    - id: post-test
      name: Postinstall test
      inline: |
        echo "Hello from post.sh"

    - id: image-cleanup
      name: Clean up root filesystem
      file: modules/scripts/image-cleanup.sh

    - id: selinux-label
      name: Relabel SELinux for new filesystem
      file: modules/scripts/selinux.sh


disk:
  size: 8GiB
  partitions:
    - label: mbr_grub
      type: 21686148-6449-6E6F-744E-656564454649
      size: 1MiB
      filesystem: none # no filesystem
      mountpoint: ""

    - label: boot
      type: xbootldr
      size: 1GiB
      filesystem: ext4 
      mountpoint: /boot

    - label: root
      type: xbootldr
      flags:
        - grow-fs
      # size: 2.5MiB
      filesystem: ext4
      mountpoint: /

users:
  - username: ultramarine
    # plaintext password: ultramarine
    password: "$y$j9T$6/DebcxXazPrtBYnNXtEM.$yaUJHww5Mo1L8xNJ9IDJ.bvKOrIJxAG9PGQKWioBMx3"
    groups:
      - wheel


dnf:
  dnf5: false
  releasever: 40
  repodir: modules/repodir/
  options:
    - --setopt=cachedir=/var/cache/dnf
    - --nogpgcheck
    - --setopt=keepcache=True
    - --verbose
  exclude:
    - fedora-release*
    - generic-release*
  packages:
    - filesystem
    - setup
    - lvm2
    - btrfs-progs
    - dmraid
    - nvme-cli
    - kernel
    - glibc
    - glibc-common
    - dracut-config-generic
    - dracut-tools
    - dnf
    - dracut
    # - mkpasswd # maybe not needed soon
    - "@core"
    - "@standard"
    - grub2-tools
    - "@hardware-support"
    - NetworkManager
    - rpm
    - libgomp
    - ultramarine-release-identity-basic
    - ultramarine-release-basic
    - fedora-repos

  arch_packages:
    x86_64:
      - grub2-pc
      - grub2-pc-modules
      - shim-x64
      - shim-unsigned-x64

